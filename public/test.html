<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Links 测试页</title>
</head>
<body>
  <h1>Android App Links 测试</h1>

  <p>点击下面链接尝试打开 App：</p>
  <!-- 普通 https 链接 -->
  <a href="https://deeplink-sandy.vercel.app/openapp?param=1" style="display:block; margin-bottom:20px;">
    通过 HTTPS 链接打开 App
  </a>

  <!-- Intent 方案链接 -->
  <a href="intent://openapp?param=1#Intent;scheme=https;package=com.example.my_flutter_project;end" style="display:block;">
    通过 Intent URL 打开 App
  </a>

  <p>说明：请在 Android 设备的 Chrome 浏览器中点击上面链接进行测试。</p>
</body>
</html>
